<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">

    <script>

        const checkPassword = function() {
            
            if(document.getElementById("password").value !== document.getElementById("confirm_password").value) {
                document.getElementById("message").textContent = "Password doesn't match";
                document.getElementById("message").style.cssText = "color: red; font-size: 0.8rem;";
            }

            else {
                document.getElementById("message").textContent = "Password matches"
                document.getElementById("message").style.cssText = "color: green; font-size: 0.8rem;";
            }
        }

    </script>
</head>
<body>
    <main class="main">
        <div>
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Cool Background Picture" class="background-img">
            <div class="logo-card">
                <img src="./images/odin-lined.png" alt="TOP logo" class="logo">
                <p class="logo-text">ODIN</p>
            </div>

            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div>
            <div class="content">
                <h1>This is not real online service! You know you need somthing like this in your life to help realize your deepest dreams.
                <br>Sign up <em>now</em> to get started</h1><h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="form-section">
                <form action="" method="post" class="form" id="myform">
                    <div class="legend">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="input-fields">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required placeholder="Thor">
                    </div>

                    <div class="input-fields">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required placeholder="Odinsonf">
                    </div>

                    <div class="input-fields">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-fields">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="input-fields">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password1" required minlength= 8>
                        <span class="error">*Min 8 chars</span>
                        <span id="message"></span>
                    </div>

                    <div class="input-fields">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="password2" minlength= 8 onkeyup="checkPassword();">
                    </div>

                </form>
            </div>

            <button type="submit" form="myform">Create Account</button>
            <p>Already have an account? <a href="" class="login">Log in</a></p>
        </div>
    </main>
</body>
</html>
